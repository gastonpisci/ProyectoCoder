{% extends 'padre.html' %}



{% block contenidoQueCambia %}

    <ul>
    
        {% for curso in cursos %}
            <li> {{curso}}</li>
            <div>
                <form action="{% url 'EliminaCursos' curso.id %}" method = "post"> {% csrf_token %}
                    <button type = "submit">Eliminar</button>

                </form>
                    <button><a href="{% url 'ActualizarCursos' curso.id %}">Editar</a> 
                    </button>
            </div>
        {% endfor%}

    </ul>
    <a href="{% url 'CreaCursos' %}"> Crear Cursos</a>
{% endblock contenidoQueCambia %}
